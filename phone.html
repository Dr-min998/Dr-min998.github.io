				window.location = "dismiss.html";

		</script>

	<body>
		<div class="dbody">
			<div class="loading">
				<div class="ldob"></div>
				<div class="ldob"></div>
				<div class="ldob"></div>
				<div class="ldob"></div>
				<div class="ldob"></div>

				<div class="ldob"></div>
				<div class="ldob"></div>
			</div>
		</div>
		<div class="dbody-after">
			<div id="nav-tab" ref="navtab">
				<div class="nav-tab-item" :class="{'active':activeIndex == index}" v-for="(item,index) in items"
				@click="chg(index)"
				:style="{'width': `${activeIndex == index ? itemWidth + 10: itemWidth}%`}">
				<i :class=['nav-tab-item_icon','iconfont',item.icon]></i>
				<p class="nav-tab-item_label">{{item.label}}</p>
				</div>
				<div class="nav-tab-overlay" :style="{'left':`${activeIndex * itemWidth}%`,'width':`${itemWidth + 10}%`}"></div>
			</div>
			<div class="nf">
				<div class="nf-center">
					<h2>404</h2>
					<h3>NOT FOUND</h3>
				</div>
				<div id="nf-bottom"></div>
			</div>
		</div>
		
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
		<script>
			new Vue({
			el: '#nav-tab',
			data() {
				return {
				items: [
					{ icon: 'icon-shouye', label: '首页' },
					{ icon: 'icon-guanzhu', label: '关注' },
					{ icon: 'icon-faxian', label: '发现' },
					{ icon: 'icon-xiaoxizhongxin', label: '消息' },
				],
				activeIndex: 0,
				}
			},
			computed: {
				itemWidth() {
				return 90 / this.items.length;
				}
			},
			methods:{
				chg:function(index){
					this.activeIndex = index;
					let nn=index*22+12.5;
					$('#nf-bottom').css({'left':`${nn}%`},()=>{
						console.log('1');
					});
					
				}
			}
			})
		</script>

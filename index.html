		<script type="text/javascript">
			function tim(){
				var d=new Date();
				var day1=d.getDate();
				var h1=d.getHours();
				var min1=d.getMinutes();
				var sec1=d.getSeconds();
				var day2='16'-day1;
				var h2='22'-h1;
				var min2='59'-min1;
				var sec2='59'-sec1;
				document.getElementById('timee').innerHTML=day2+'天'+h2+'小时'+min2+'分钟'+sec2+'秒<br /> 后删除'
				
			}
			setInterval('tim()',1000);
